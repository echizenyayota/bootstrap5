<!-- bootstrap4/index.htmlと同じ　-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sample.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="container header-default">
      ヘッダー
    </header>
    <div class="adsense_1">
        グーグルアドセンス1
    </div>
    <section class="container">
    <!-- TwitterBootstrapのグリッドシステムclass="row"で開始 -->
      <div class="row">
        <!-- グリッドシステムとは：合計12分割 -->
        <!-- 複数のclassを記述したいときはひとつ目と2つ目のクラスの間に半角スペースを空けて連続して記述する -->
        <div class="col-xs-12 col-sm-6 col-md-4 col1">
          1.画像つきツイート
          <div class="tw_box1">
            tw_box1
            <div class="tw_img1">
              tw_img1
            </div>
            <div class="tw_icon1">
              tw_icon1
            </div>
            <div class="tw_name">
              tw_name
            </div>
            <div class="tw_createdat1">
              tw_createdat1
            </div>
            <div class="tw_text1">
              tw_text
            </div>
            <div class="tw_intents1">
              tw_intents1
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col2">
          2.画像つきツイート
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col3">
          3.画像つきツイート
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col4">
          4.画像つきツイート
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col5">
          5.画像つきツイート
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col6">
          6.画像つきツイート
        </div>
      </div>
    </section>
    <div class="feed_1">
      フィードその1
    </div>
    <div class="adsense_2">
      グーグルアドセンス2
    </div>
    <div class="feed_2">
      フィードその2
    </div>
    <div class="adsense_3">
      グーグルアドセンス3
    </div>
    <footer class="container footer-default">
      <p>フッター</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
